<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>上传文件</title>
    </head>
    <body>
        <form action="uploadPhoto" method="post" enctype="multipart/form-data">
            <label for="hero_name">英雄名称：</label><input type="text" id="hero_name" name="heroName"/><br/>
            <label for="hero_photo">上传头像：</label><input type="file" id="hero_photo" name="heroPhoto"/><br/>
            <input type="submit" value="上传头像"/>
        </form>
    </body>
</html>
