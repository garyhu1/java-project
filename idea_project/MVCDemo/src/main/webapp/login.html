<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        <script src="../js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <style type="text/css">
            .my-form {
                width: 400px;
                margin: 30px auto;
            }
        </style>
    </head>
    <body>
        <form role="form" action="login" method="post" class="my-form">
            <div class="form-group">
                <label for="name">姓名 ：</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="请输入姓名"/>
            </div>
            <div class="form-group">
                <label for="password">密码 ：</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码"/>
            </div>
            <button type="submit" class="btn btn-default">登录</button>
        </form>
    </body>
</html>
