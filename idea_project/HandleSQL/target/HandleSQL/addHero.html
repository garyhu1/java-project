<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>添加新英雄</title>
        <style type="text/css">
            body,html {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .header {
                width: 100%;
                height: 50px;
                background: rosybrown ;
            }

            .title {
                width: 100%;
                height: 50px;
                margin: 0 auto;
                line-height: 50px;
                text-align: center;
                /*font-size: 16px;*/
                color: #fff;
            }

            #hero-form {
                width: 300px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <p class="title">购买你的新英雄，让我们一起战斗吧</p>
        </div>
        <form action="addNewHero" method="post" id="hero-form">
            <label for="hero-name">名称 ：</label><input type="text" name="heroName" id="hero-name"/><br/><br/>
            <label for="hero-hp">血量 ：</label><input type="text" name="heroHp" id="hero-hp"/><br/><br/>
            <label for="hero-damage">伤害 ：</label><input type="text" name="heroDamage" id="hero-damage"/><br/><br/>
            <input type="submit" value="提交"/>
        </form>
    </body>
</html>
